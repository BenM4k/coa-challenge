<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <ul class="images_list">
        <li class="image_container">
          <picture>
            <img src="./assets/1.jpg" alt="picture one" />
            <div class="description">
              <h3>FENNEC FOX</h3>
              <p>India</p>
            </div>
          </picture>
        </li>
        <li class="image_container">
          <picture>
            <img src="./assets/2.jpg" alt="picture 2" />
            <div class="description">
              <h3>HUMPBACK WHALE</h3>
              <p>South Africa</p>
            </div>
          </picture>
        </li>
        <li class="image_container">
          <picture>
            <img src="./assets/3.jpg" alt="picture 3" />
            <div class="description">
              <h3 class="long">COMMON BROWN BABOON</h3>
              <p>South Africa</p>
            </div>
          </picture>
        </li>
        <li class="image_container">
          <picture>
            <img src="./assets/4.jpg" alt="picture 4" />
            <div class="description">
              <h3>SPOTTED DEER</h3>
              <p>Amazon</p>
            </div>
          </picture>
        </li>
      </ul>
    </main>
  </body>
</html>
